name: PDF Feature Tests

on:
  push:
    paths:
      - 'app/utils/pdfGenerator.ts'
      - 'app/utils/__tests__/pdfGenerator.test.js'
      - 'app/(tabs)/mood-history.tsx'
  pull_request:
    paths:
      - 'app/utils/pdfGenerator.ts'
      - 'app/utils/__tests__/pdfGenerator.test.js'
      - 'app/(tabs)/mood-history.tsx'
  workflow_dispatch:

jobs:
  test-pdf-sharing:
    name: PDF Sharing Feature Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run PDF sharing tests
        run: npm test -- app/utils/__tests__/pdfGenerator.test.js
      
      - name: Test results
        run: |
          echo "âœ… PDF sharing feature tests completed"
          echo "Test file: app/utils/__tests__/pdfGenerator.test.js"

