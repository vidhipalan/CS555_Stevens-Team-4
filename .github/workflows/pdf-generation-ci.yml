name: PDF Generation CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/src/controllers/pdfController.js'
      - 'backend/src/routes/pdfRoutes.js'
      - 'backend/tests/pdf.test.js'
      - 'backend/package.json'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/src/controllers/pdfController.js'
      - 'backend/src/routes/pdfRoutes.js'
      - 'backend/tests/pdf.test.js'
      - 'backend/package.json'
  workflow_dispatch:

jobs:
  pdf-generation-tests:
    name: PDF Generation Tests
    runs-on: ubuntu-latest
    
    services:
      mongo:
        image: mongo:5.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install
      
      - name: Run PDF generation tests
        working-directory: ./backend
        run: npm test -- pdf.test.js
        env:
          MONGODB_URI: mongodb://localhost:27017/test-db
          JWT_SECRET: test-secret-key
          NODE_ENV: test
      
      - name: Verify PDF generation functionality
        working-directory: ./backend
        run: |
          echo "✅ PDF generation tests passed via Jest"
          echo "All PDF generation endpoints are working correctly"

  test-summary:
    name: PDF Test Summary
    runs-on: ubuntu-latest
    needs: [pdf-generation-tests]
    
    steps:
      - name: Check test results
        run: |
          echo "✅ PDF generation tests completed successfully!"
          echo "PDF endpoint: ✅"
          echo "PDF file validation: ✅"

